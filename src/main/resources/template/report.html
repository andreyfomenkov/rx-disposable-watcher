<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

.title {
  background-color: #ffb;
  color: black;
  cursor: pointer;
  text-align: left;
  padding: 16px;
  box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.25), 0 2px 4px 0 rgba(0, 0, 0, 0.25);
  border-radius: 2px;
  border: 0px solid wheat;
  font-family: monospace;
  font-size: 16px;
}

.collapsed {
  background-color: white;
  cursor: pointer;
  width: 100%;
  padding: 16px;
  box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.25), 0 2px 4px 0 rgba(0, 0, 0, 0.25);
  border-radius: 2px;
  border: 1px solid white;
  text-align: left;
  outline: none;
  font-family: monospace;
  font-size: 15px;
  color: black;
}

.expanded {
  background-color: white;
  cursor: pointer;
  width: 100%;
  padding: 16px;
  box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.25), 0 2px 4px 0 rgba(0, 0, 0, 0.25);
  border-radius: 2px;
  border: 1px solid white;
  text-align: left;
  outline: none;
  font-family: monospace;
  font-size: 15px;
  color: black;
}

.circle {
    border: 2px solid #000;
    width: 15px;
    height: 15px;
    border-radius: 100%;
    -moz-border-radius: 100%;
    -webkit-border-radius: 100%;
}
</style>
</head>
<body style="background: white;">

<div class="title" style="margin-bottom: 10px;">
  <a style="float: left; margin-right: 8px;" href="https://github.com/andreyfomenkov/rx-disposable-watcher">RxDisposableWatcher</a>
  <div style="margin-bottom: 4px;">on GitHub # Andrey Fomenkov</div>
  <div style="float: left; margin-right: 8px; font-weight: bold;">Total #value-total</div>
  <a style="float: left; margin-right: 8px;"
     href="http://reactivex.io/RxJava/javadoc/io/reactivex/disposables/Disposable.html">Disposable</a>
  <div style="margin-right: 8px; margin-bottom: 4px; font-weight: bold;">object(s) not destroyed.</div>
</div>

#value-items

<script>
const collapsedList = document.getElementsByClassName("collapsed");
const expandedList = document.getElementsByClassName("expanded");
const count = collapsedList.length;

for (let i = 0; i < count; i++) {
  const index = i;
  const collapsed = collapsedList[index];
  const expanded = expandedList[index];
  expanded.style.display = "none";

  collapsed.addEventListener("click", function() {
    collapsed.style.display = "none";
    expanded.style.display = "block";
  });
  expanded.addEventListener("click", function() {
    collapsed.style.display = "block";
    expanded.style.display = "none";
  });
}
</script>

</body>
</html>
